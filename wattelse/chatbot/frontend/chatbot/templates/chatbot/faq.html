<!-- If user is not authenticated, return to login page -->
{% if not user.is_authenticated %}
    <script>window.location.replace("/login")</script>
{% endif %}

<!-- FAQ items list -->
{% csrf_token %}
<div class="faq-wrapper">
    <table class="faq-table">
        <tr>
            <th>Question</th>
            <th>Réponse</th>
        </tr>
        {% for item in faq %}
            <tr id="{{ item.id }}" class="faq-row">
                <td>{{ item.question }}</td>
                <td>{{ item.answer }}</td>
            </tr>
        {% endfor %}
    </table>
    <button id="faqAddButton" class="faq-add-button" title="Ajouter un élément"><i class="fa-solid fa-plus fa-xl"></i></button>
</div>

{% load static %}
<script src="{% static 'chatbot/faq_functions.js' %}"></script>
<script src="{% static 'chatbot/faq.js' %}"></script>

{% endblock %}
