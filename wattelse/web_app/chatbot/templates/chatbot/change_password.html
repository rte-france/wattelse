<div class="login-container">

  <!-- Title -->
  <h1>Modifier mot de passe</h1>

  <!-- Print error message if form is not valid-->
  {% if error_message %}
    <div role="alert" class="error-text">{{ error_message }}</div>
  {% endif %}

  <!-- Register form -->
  <form method="post">
    {% csrf_token %}
    <label class="login-label" for="password1">Nouveau mot de passe :</label>
    <input class="login-input" type="password" name="new_password1" id="new_password1" required>

    <label class="login-label" for="password2">Confirmez le nouveau mot de passe :</label>
    <input class="login-input" type="password" name="new_password2" id="new_password2" required>

    <button class="login-button" type="submit"><i class="fa-solid fa-check"></i></button>
  </form>

  <!-- Go back to login page -->
  <p class="already-a-user-message"><a href="/doc" class="login-link">Retourner Ã  la page d'accueil.</a></p>
</div>

{% endblock %}
