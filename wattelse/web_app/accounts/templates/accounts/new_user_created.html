<div class="login-container">
  <!-- Title -->
  <h1 class="login-head">Bienvenue !</h1>

  <!-- After account is created, display message to the user -->
  <p>Le compte <span class="created-username">{{username}}</span> a bien été créé.</p>
  <p style="font-weight: bold;">Vous n'appartenez pour le moment à aucun groupe de travail.</p>
  <p>Contactez votre administrateur pour qu'il vous associe à son groupe puis connectez-vous.</p>

  <!-- Go back to login page -->
  <form action="{% url 'accounts:login' %}" method="GET">
    <button class="login-button" type="submit"><i class="fa-solid fa-check"></i></button>
  </form>
  
</div>

{% endblock %}
