<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- User Menu -->
    {% if user.is_authenticated %}
    <div>
        <button class="user-button">DD</button>
        <div class="user-menu">
            <div class="user-menu-item">
                <img src="{% static 'icons/user.svg' %}" class="user-menu-icon">Identifiant : {{ user.username }}
            </div>
            <a href="{% url 'accounts:change_password' %}" class="user-menu-item">
                <img src="{% static 'icons/lock.svg' %}" class="user-menu-icon">
                Modifier mot de passe
            </a>
            <hr>
            <a href="{% url 'accounts:logout' %}" class="user-menu-item">
                <img src="{% static 'icons/logout.svg' %}" class="user-menu-icon">
                DÃ©connexion
            </a>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="{% static 'js/global.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
